<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="login-popup">
        <div class="form-popup" id="popupForm">
            <form class="form-container">
            <h2>FORMULAIRE:</h2>
            <label for="NOM">
                <strong>NOM</strong>
            </label>
            <input type="text" id="NOM" placeholder="Entrez votre NOM" name="NOM" required>
            <label for="Prénom">
                <strong>Prénom</strong>
            </label>
            <input type="text" id="Prénom" placeholder="Entrez votre Prénom" name="Prénom" required>
            <label for="email">
                <strong>E-mail</strong>
            </label>
            <input type="text" id="email" placeholder="Entrez votre Email" name="email" required />
            <button type="button" class="btn" id="btn" onclick="sendEmail();">Valider</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Fermer</button>
            </form>
        </div>
    </div>
</body>
</html>
